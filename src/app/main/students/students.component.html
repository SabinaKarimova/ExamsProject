
<div class="content">
  <div class="main-header row align-items-center">
    <div class="col-4 header" >
      <h1 >Şagirdlər</h1>
    </div>
    <div class="col-8 btnBox">
      <div class="d-flex justify-content-end">

      <button class="mx-3"(click)="openDialog()"   >Yeni</button>
        <img
        src="../../../../assets/img/ExcelIcon.svg"
        alt=""
        class="excelIcon"
        (click)="excelExport()"
      />
    </div>
    </div>

  </div>
  <div class="example-container mat-elevation-z8">
    <form [formGroup]="filterForm" >
      <table mat-table [dataSource]="dataSource">
   <!-- statusID :
   4 -testiqlenmis
   3 - qaralama
   2-legv et  -->
        <ng-container matColumnDef="operation" class="" sticky="true">
          <th mat-header-cell *matHeaderCellDef> # </th>
          <td mat-cell *matCellDef="let row;let i=index">
            <i  style="color: #6E7A78;" class="fa-solid fa-bars"  [matMenuTriggerFor]="menu"></i>
            <mat-menu #menu="matMenu">

              <button mat-menu-item (click)="openDialog(row.id,row?.no,row?.name,row?.surName,row?.class)"

              ><i class="fa-solid fa-pen me-2" style="color: #6E7A78;"  ></i><span>Redaktə et</span></button>
              <button mat-menu-item  (click)="openDialog(row.id,row?.no,row?.name,row?.surName,row?.class,true)"
               ><i style="color: #6E7A78;"  class="fa-solid fa-eye me-2"></i><span>Bax</span></button>

              <button mat-menu-item  (click)="deleteStudent(i)"  ><i style="color: #6E7A78;"  class="fa-solid fa-trash me-2"></i>
                <span>Sil</span>
              </button>

            </mat-menu>
          </td>
        </ng-container>

        <ng-container matColumnDef="no">
          <th mat-header-cell *matHeaderCellDef class="customWidth">
            <div class="field">
              <input type="text" required autocomplete="off" id="no" formControlName="no"
                (keyup)="handleKeyUp($event)"
                enterkeyhint="done"
>
              <label for="no" title="No"></label>
            </div>
          </th>
          <td mat-cell *matCellDef="let element"> {{element.no}}
          </td>
        </ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef class="customWidth">
            <div class="field">
              <input type="text" required autocomplete="off" id="name" formControlName="name"
                (keyup)="handleKeyUp($event)"
                enterkeyhint="done"
>
              <label for="name" title="Adı"></label>
            </div>
          </th>
          <td mat-cell *matCellDef="let element"> {{element.name}}
          </td>
        </ng-container>

        <ng-container matColumnDef="surName">
          <th mat-header-cell *matHeaderCellDef class="customWidth">
            <div class="field">
              <input type="text" required autocomplete="off" id="surName" formControlName="surName"
                (keyup)="handleKeyUp($event)"
                enterkeyhint="done"
>
              <label for="surName" title="Soyadı"></label>
            </div>
          </th>
          <td mat-cell *matCellDef="let element"> {{element.surName }} </td>
        </ng-container>
        <ng-container matColumnDef="class">
          <th mat-header-cell *matHeaderCellDef class="customWidth">
            <div class="field">
              <input type="text" required autocomplete="off" id="class" formControlName="class"
                (keyup)="handleKeyUp($event)"
                enterkeyhint="done"
>
              <label for="class" title="Sinifi"></label>
            </div>
          </th>
          <td mat-cell *matCellDef="let element"> {{element.class}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </form>
  </div>
  <nav id="datatablePagination" aria-label="Activity pagination">
    <mat-paginator #paginator [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
    showFirstLastButtons>
    </mat-paginator>
  </nav>
</div>
